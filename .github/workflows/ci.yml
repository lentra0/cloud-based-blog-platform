name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 20
      redis:
        image: redis:6
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install --no-cache-dir -r requirements.txt

      - name: Install PostgreSQL Client
        run: sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          for i in {1..20}; do
            pg_isready -h postgres -U postgres -d postgres && sleep 10 && break
            echo "Waiting for PostgreSQL... ($i/20)"
            sleep 5
          done

      - name: Start Backend Service
        run: |
          cd backend
          export DATABASE_URL="postgresql://postgres:postgres@postgres:5432/postgres"
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          for i in {1..15}; do
            curl -s http://localhost:8000/api/posts && break
            echo "Waiting for backend... ($i/15)"
            sleep 5
          done

      - name: Test Backend Availability
        run: curl -f http://localhost:8000/api/posts

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Build Docker Images
        run: |
          docker build -t cloud-blog-backend:latest ./backend
          docker build -t cloud-blog-frontend:latest ./frontend
